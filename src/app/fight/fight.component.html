<div class="container">
    <div class="monster">
        <div class="health-bar">
            <div class="health-bar-fill" [style.width]="calculateHealthBarWidthMonster()"></div>
        </div>
        <img [src]="img" class="characimg"> 
    </div>
    <div class="menu">
        <button class="action-button" (click)="heroAttack()">Attaque</button>
        <button class="action-button" (click)="healPotion()">Potion de soin</button>
        <button class="action-button" (click)="tryToLeave()">Fuite</button>
    </div>
    <div class="hero">    
        <img src="../../assets/hero.png" class="characimg">
        <span class="level">level : {{this.hero.level}}</span>
        <div class="nbpotion"><img src="../../assets/healpot.png" class="healpot">x {{ hero.inventaire.potion }}</div>
        <div class="health-bar">
            <div class="health-bar-fill" [style.width]="calculateHealthBarWidthHero()"></div>
        </div>
    </div>
</div>
