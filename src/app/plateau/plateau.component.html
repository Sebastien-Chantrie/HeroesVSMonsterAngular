<table class="plateau">
  <tbody>
    <ng-container *ngFor="let ligne of plateau; let i = index">
      <tr>
        <ng-container *ngFor="let case of ligne; let j = index">
          <td class='case'>
            <div class="pion" *ngIf="i === positionPion.x && j === positionPion.y">
            <img class="displaypion"src="../../assets/pion.png" alt="">
            </div>
            {{ case }}
          </td>
        </ng-container>
      </tr>
    </ng-container>
  </tbody>
</table>
